<div class="overlay"></div>
<div class="window">
  <div class="close-button" (click)="closeWindow()">X</div>

  <form #myForm="ngForm" (submit)="onSubmit()">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="user!!.username"
      required
    /><br /><br />
    <label for="first-name">First Name:</label>
    <input
      type="text"
      id="first-name"
      name="firstName"
      [(ngModel)]="user!!.firstname"
      required
    /><br /><br />

    <label for="last-name">Last Name:</label>
    <input
      type="text"
      id="last-name"
      name="lastName"
      [(ngModel)]="user!!.lastname"
      required
    /><br /><br />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user!!.email"
      required
    /><br /><br />

    <button class="btn-tame-custom" type="submit" [disabled]="myForm.invalid">
      Submit
    </button>
  </form>
</div>
