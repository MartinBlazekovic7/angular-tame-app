<div class="container">
  <h2>Register to TAME</h2>
  <form>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="username"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Last Name"
      />
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <input
        type="date"
        class="form-control"
        id="dateOfBirth"
        aria-describedby="emailHelp"
        placeholder="Date of birth"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Confirm password"
      />
    </div>
    <div class="form-group">
      <label for="profilePicture">Upload a profile picture</label>
      <input
        type="file"
        class="form-control"
        id="profilePicture"
        aria-describedby="emailHelp"
        placeholder=""
      />
    </div>
    <p class="form-check-label" for="exampleCheck1">
      Back to <a [routerLink]="['../login']">Login</a>
    </p>
    <button type="submit" class="btn btn-tame-custom">Submit</button>
  </form>
</div>
