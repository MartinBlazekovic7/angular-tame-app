<div [ngClass]="darkTheme ? 'container dark' : 'container'">
  <h2>Register to TAME</h2>
  <form #myForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        [(ngModel)]="user!!.email"
      />
    </div>
    <div class="form-group">
      <input
        type="username"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Username"
        [(ngModel)]="user!!.username"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="First Name"
        [(ngModel)]="user!!.firstname"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Last Name"
        [(ngModel)]="user!!.lastname"
      />
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <input
        type="date"
        class="form-control"
        id="dateOfBirth"
        aria-describedby="emailHelp"
        placeholder="Date of birth"
        [(ngModel)]="user!!.dateOfBirth"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        [(ngModel)]="user!!.firstPassword"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Confirm password"
        [(ngModel)]="user!!.confirmPassword"
      />
    </div>
    <div class="form-group">
      <label for="profilePicture">Upload a profile picture</label>
      <input
        type="file"
        class="form-control"
        id="profilePicture"
        aria-describedby="emailHelp"
        placeholder=""
      />
    </div>
    <p class="form-check-label" for="exampleCheck1">
      Back to <a [routerLink]="['../login']">Login</a>
    </p>
    <button type="submit" class="btn btn-tame-custom">Submit</button>
  </form>
</div>
